<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>

    <div class="contenedor">
        <h2>GRID</h2>

            <div class="elementogrid">1</div>
            <div class="elementogrid">2</div>
            <div class="elementogrid">3</div>
            <div class="elementogrid">4</div>
        </div>
        <button onclick="cambiarClaseAlignContent('ac-space-evenly')">Space-evenly</button>
        <button onclick="cambiarClaseAlignContent('ac-space-around')">Space-around</button>
        <button onclick="cambiarClaseAlignContent('ac-space-between')">Space-between</button>

        <button onclick="cambiarClaseAlignContent('ac-center')">Center</button>
        <button onclick="cambiarClaseAlignContent('ac-start')">Start</button>
        <button onclick="cambiarClaseAlignContent('ac-end')">End</button>
    </div>
