<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UT5 (Adrián Martín)</title>
    <!-- INCLUSIÓN DE LAS LIBRERÍAS -->

    <!-- INCLUSIÓN MEDIANTE FICHERO LOCAL  (W3.JS)-->
    <script src="js/w3.js" defer></script>
    <!-- INCLUSIÓN MEDIANTE FICHERO REMOTO (W3.CSS)-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

    <div class="w3-container w3-green">
        <h1 class="w3-center">MÉTODOS GENERALES</h1>
    </div>

    <div class="w3-container w3-border w3-border-green w3-margin-top">
        <h3 class="w3-center w3-text">Mostrar/Ocultar</h3>
        <p id="parr1" class="w3-center parrafo">Los métodos show/hide ya se han trabajado en la parte de selectores, por
            lo que se
            utilizará el método toggle.</p>
        <div class="w3-center">
            <button class="w3-button w3-light-green w3-hover-white w3-border w3-border-light-green"
                onclick="w3.toggleShow('#parr1')">Alternar mediante id</button>
            <button class="w3-button w3-light-green w3-hover-white w3-border w3-border-light-green"
                onclick="w3.toggleShow('.parrafo')">Alternar mediante clase</button>
            <button class="w3-button w3-light-green w3-hover-white w3-border w3-border-light-green"
                onclick="w3.toggleShow('h3')">Alternar mediante etiqueta (h3)</button>
        </div>
    </div>

    <div class="w3-container w3-border w3-border-green w3-margin-top">
        <h3 class="w3-center w3-text">Añadir estilos</h3>
        <p id="parr2" class="w3-center parrafo2">Este texto cambiará su estilo.</p>
        <div class="w3-center">
            <button class="w3-button w3-lime w3-hover-white w3-border w3-border-lime"
                onclick="w3.addStyle('#parr2','background-color','red');w3.addStyle('.parrafo2','color','white')">Alternar
                mediante id</button>
            <button class="w3-button w3-lime w3-hover-white w3-border w3-border-lime"
                onclick="w3.addStyle('.parrafo2','background-color','blue');w3.addStyle('.parrafo2','color','white')">Alternar
                mediante clase</button>
            <button class="w3-button w3-lime w3-hover-white w3-border w3-border-lime"
                onclick="w3.addStyle('p.parrafo2','background-color','green');w3.addStyle('p.parrafo2','color','white')">Alternar
                mediante etiqueta y clase</button>
        </div>
    </div>

    <div class="w3-container w3-border w3-border-green w3-margin-top">
        <h3 class="w3-center w3-text">Añadir/Eliminar clases</h3>
        <p id="parr3" class="w3-center parrafo3">Este texto cambiará su estilo.</p>
        <div class="w3-center">
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.addClass('#parr3','w3-text-blue')">Añadir
                clases mediante identificador</button>
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.addClass('.parrafo3','w3-blue-gray')">Añadir
                clases mediante su clase
                mediante clase</button>
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.addClass('p.parrafo3','w3-text-orange w3-blue')">Añadir
                varias clases</button>
        </div>
        <div class="w3-center w3-margin-top">
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.removeClass('#parr3','w3-text-blue')">Eliminar
                clases mediante identificador</button>
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.removeClass('.parrafo3','w3-blue-gray')">Eliminar
                clases mediante su clase
                mediante clase</button>
            <button class="w3-button w3-khaki w3-hover-white w3-border w3-border-khaki"
                onclick="w3.removeClass('p.parrafo3','w3-text-orange w3-blue')">Eliminar
                varias clases</button>
        </div>
    </div>


</body>

</html>
