<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GRID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>

    <div class="contenedor">
        <h2>GRID - Area</h2>

        <h2>No object-fit:</h2>
        <img src="city1.jpg" style="width:250px;height:250px">
        
        <h2>object-fit: fill (this is default):</h2>
        <img class="object-fit-fill" src="city1.jpg" style="width:250px;height:250px">
        
        <h2>object-fit: contain:</h2>
        <img class="object-fit-contain" src="city1.jpg" style="width:250px;height:250px">
        
        <h2>object-fit: cover:</h2>
        <img class="object-fit-cover" src="city1.jpg" style="width:250px;height:250px">
        
        <h2>object-fit: scale-down:</h2>
        <img class="object-fit-scale-down" src="city1.jpg" style="width:250px;height:250px">
        
        <h2>object-fit: none:</h2>
        <img class="object-fit-none" src="city1.jpg" style="width:250px;height:250px">
    </div>


</body>

</html>
